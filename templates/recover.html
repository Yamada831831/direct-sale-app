{% block content %}
<h2>ğŸ“¦ æœ¬æ—¥ã®å‡ºå“ä¸€è¦§ï¼ˆå›åå…¥åŠ›ï¼‰</h2>

<form id="recover-form">
    <div id="sales-list" style="display: flex; flex-wrap: wrap; gap: 1rem;"></div>
    <button type="submit" style="margin-top: 1rem;">ğŸ’¾ å›åæ•°ã‚’ä¿å­˜ã™ã‚‹</button>
</form>

<p id="result-msg" style="color: green;"></p>

<style>
    .card {
        background: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 1rem;
        padding: 1rem;
        width: 300px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
        margin-top: 0;
        font-size: 1.2rem;
    }
    .card label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 0.3rem;
        margin-top: 0.3rem;

    }
</style>

<script>
    const salesList = document.getElementById('sales-list');
    const form = document.getElementById('recover-form');
    const resultMsg = document.getElementById('result-msg');

    async function loadTodaySales() {
        const res = await fetch('/api/sales/today');
        const sales = await res.json();

        if (sales.length === 0) {
            salesList.innerHTML = "<p>æœ¬æ—¥ã®å‡ºå“ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
            return;
        }

        let html = "";
        sales.forEach((row, i) => {
            html += `
                <div class="card">
                    <h3>${row.product_name}</h3>
                    <p>è¦æ ¼ï¼š${row.standard_name}</p>
                    <p>é‡‘é¡ï¼š<strong>Â¥${row.price_amount}</strong></p>
                    <p>å‡ºå“æ•°ï¼š${row.quantity}</p>
                    <label>å›åæ•°ï¼š</label>
                    <input type="number" name="recovered_${i}" min="0" value="${row.recovered_qty || ''}" required>
                    <input type="hidden" name="datetime_${i}" value="${row.datetime}">
                </div>
            `;
        });

        html += `<input type="hidden" name="count" value="${sales.length}">`;
        salesList.innerHTML = html;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const count = parseInt(form.count.value);
        const data = [];

        for (let i = 0; i < count; i++) {
            data.push({
                datetime: form[`datetime_${i}`].value,
                recovered_qty: parseInt(form[`recovered_${i}`].value)
            });
        }

        const res = await fetch('/api/sales/recover', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        resultMsg.textContent = result.message;
        resultMsg.style.color = 'green';
    });

    loadTodaySales();
</script>
